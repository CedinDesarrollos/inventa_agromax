<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login ‚Äì {{ config.PROJECT_NAME if config else 'Agromax' }}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS espec√≠fico de login -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="bg-dark text-white">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 p-md-5 shadow-lg login-card">
      <div class="text-center mb-4">
        <img
          src="{{ url_for('static', filename='images/company_slug.svg') }}"
          alt="{{ config.PROJECT_NAME if config else ' ' }} Logo"
          class="login-logo"
        >
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- usa request.path para postear al mismo endpoint; si ya ten√©s auth.login, pod√©s cambiar por url_for('auth.login') -->
      <form method="POST" action="{{ request.path }}" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input
            id="username"
            name="username"
            type="text"
            class="form-control"
            placeholder="jorge.jara"
            required
            autocomplete="username"
          >
        </div>

        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Contrase√±a</label>
          <div class="input-group">
            <input
              id="password"
              name="password"
              type="password"
              class="form-control"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              required
              autocomplete="current-password"
            >
            <button class="btn btn-outline-secondary" type="button" id="togglePass" aria-label="Mostrar/Ocultar contrase√±a">
              <span class="visually-hidden">Mostrar/Ocultar</span>üëÅÔ∏è
            </button>
          </div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember" name="remember">
          <label class="form-check-label" for="remember">Recordarme</label>
        </div>

        <button type="submit" class="btn btn-brand w-100 mb-2">Ingresar</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS (para alerts, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Mostrar/ocultar password
    const btn = document.getElementById('togglePass');
    const input = document.getElementById('password');
    if (btn && input) {
      btn.addEventListener('click', () => {
        input.type = input.type === 'password' ? 'text' : 'password';
      });
    }
  </script>
</body>
</html>
